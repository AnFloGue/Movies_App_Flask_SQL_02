<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ movie.year }}">
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ movie.rating }}">
        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
